upstream homeassistant {
    server homeassistant:8123;
}

limit_req_zone $binary_remote_addr zone=tts_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

server {
    listen 8080;
    server_name _;
    client_max_body_size 0;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location /api/tts_get_url {
        limit_req zone=tts_limit burst=20 nodelay;
        
        if ($request_method !~ ^(GET|POST)$) {
            return 405;
        }
        
        proxy_pass http://homeassistant;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/webhook/ {
        limit_req zone=api_limit burst=50 nodelay;
        
        if ($request_method !~ ^(GET|POST|PUT)$) {
            return 405;
        }
        
        proxy_pass http://homeassistant;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /local/ {
        limit_req zone=api_limit burst=50 nodelay;
        
        if ($request_method !~ ^GET$) {
            return 405;
        }
        
        proxy_pass http://homeassistant;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/services/media_player/ {
        limit_req zone=api_limit burst=30 nodelay;
        
        if ($request_method !~ ^(GET|POST)$) {
            return 405;
        }
        
        proxy_pass http://homeassistant;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/error/all {
        limit_req zone=api_limit burst=10 nodelay;
        
        if ($request_method !~ ^GET$) {
            return 405;
        }
        
        proxy_pass http://homeassistant;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        return 403;
    }
}
